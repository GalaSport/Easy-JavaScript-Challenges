<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример с форма</title>
</head>
<body>
    <h1>Пример с форма</h1>
    <form id="myForm">
        <label for="name">Име:</label>
        <input type="text" id="name" name="name">
        <button type="button" onclick="showMessage()">Покажи съобщение</button>
    </form>
    <p id="message"></p>

    <script>
        function showMessage() {
    var name = document.getElementById('name').value;
    var message = 'Здравей, ' + name + '!';
    document.getElementById('message').innerText = message;
}
    </script>
</body>
</html>
