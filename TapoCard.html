<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Tarot Card</title>
    <style>
        #image {
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <img id="image" src="your-image.jpg" alt="Click me!" width="200">
    <div id="result">Кликни върху картата и виж късмета си за днес!</div>

    <script>
        document.getElementById('image').addEventListener('click', function() {
    var randomNumber = Math.floor(Math.random() * 11);
    let card = "";
    if(randomNumber == 0){
        card = `Глупакът - символизира ново начало, спонтанност и приключения. 
        Тази карта насърчава да приемете деня с отворено сърце и ум, 
        готов за нови възможности и изненади. Може да се наложи 
        да поемете рискове и да се доверите на интуицията си, 
        дори ако пътят пред вас изглежда несигурен. 
        Денят е подходящ за започване на нови проекти или 
        за излизане от зоната на комфорт.`;
    }
    if(randomNumber == 1){
        card = `Maгът - възможностите ви днес са неограничени.  
        Днес е ден за предприемане на действия и използване на уменията ви. 
        Ще имате възможност да покажете на какво сте способни 
        и да постигнете значителен напредък в проектите си.
        Ще се чувствате вдъхновени и креативни. 
        Използвайте този импулс, за да намерите нови решения 
        на стари проблеми или да започнете нещо ново.`;
    }
    if(randomNumber == 2){
        card = `Върховната Жрица - денят ви ще бъде изпълнен
         с интуитивни прозрения и вътрешно вглеждане.
        Тази карта насърчава да се доверите на интуицията си
         и да обърнете внимание на скритите аспекти на ситуацията.
          Може да се наложи да се вгледате по-дълбоко в себе си 
          или в обстоятелствата около вас, за да откриете важни истини.
          Възможно е също така да се сблъскате с тайни или 
          с неясни ситуации, които изискват търпение и разбиране.
           Върховната жрица ви насърчава да бъдете спокойни и наблюдателни, 
           като се доверите на вътрешния си глас.`;
    }
    if(randomNumber == 3){
        card = `Императрицата -  символизира плодородие, изобилие и грижа,
        символизира растеж и просперитет във всички аспекти на живота. 
        Като карта за деня, тя ви насърчава да се свържете с вашата творческа 
        и подхранваща страна. Това може да означава, че днес е подходящ ден 
        за нови идеи, проекти или за грижа за себе си и близките си. 
        Свързана е с природните цикли и красотата на заобикалящия свят.`;
    }
    if(randomNumber == 4){
        card = `Императорът - той ви насърчава да поемете контрол и 
        да въведете ред в живота си. Това е ден за вземане на важни решения, 
        установяване на структура и демонстриране на лидерски умения.
        Въведете организация и планиране в задачите си.
        Фокусирайте се върху създаването на стабилна основа за бъдещите си начинания.`;
    }
    if(randomNumber == 5){
        card = `Жрецът - символизира традиции, духовност и учение. 
        Тази карта насърчава да се обърнете към мъдростта на традициите 
        и да търсите съвет от по-опитни или авторитетни фигури. 
        Денят може да бъде подходящ за учене, размисъл 
        и следване на установени правила и обичаи. 
        Може също така да се наложи да вземете решения, 
        базирани на морални и етични принципи.`;
    }
    if(randomNumber == 6){
        card = `Влюбените - символизира хармония, избор и връзки.
         Тази карта насърчава да обърнете внимание на взаимоотношенията си
          и да вземете решения, които са в съответствие със сърцето ви.
         Денят може да бъде изпълнен с възможности за укрепване на връзките ви с другите 
         и за вземане на важни решения, които ще повлияят на бъдещето ви. `;
    }
    if(randomNumber == 7){
        card = `Колесницата - символизира движение напред,
         решителност и контрол. Тази карта насърчава да поемете юздите на живота си
          и да се фокусирате върху целите си с увереност и сила.
           Очаквайте ден, изпълнен с енергия и възможности за напредък.`;
    }
    if(randomNumber == 8){
        card = `Силата - символизира вътрешна сила, кураж и самоконтрол. 
         Тази карта насърчава да се справите с предизвикателствата на деня  
         с търпение и увереност. Може да се наложи да използвате своята вътрешна сила, 
        за да преодолеете трудности или да се справите с емоционални ситуации. 
        Денят е подходящ за проявяване на състрадание и разбиране както към себе си, 
        така и към другите.`;
    }
    if(randomNumber == 9){
        card = `Отшелникът - символизира интроспекция, мъдрост и
         търсене на вътрешна истина. Като карта за деня, той може да ви 
         насърчи да отделите време за себе си, да се оттеглите от външния свят 
         и да се фокусирате върху личното си развитие и духовно израстване. 
         Това е момент за размисъл и самостоятелно търсене на отговори.`;
    }
    if(randomNumber == 10){
        card = `Колелото на съдбатата -  символизира промяна, цикли и съдба. 
        Като дневна карта, тя може да означава, че днес е ден на неочаквани събития
         и промени. Може да се сблъскате с нови възможности или предизвикателства, 
         които ще ви помогнат да растете и да се развивате. Тази карта също така напомня,
          че животът е изпълнен с възходи и падения, и че е важно да приемаме промените
          с отворено сърце и ум. Възможно е да се наложи да се адаптирате
           към нови обстоятелства или да вземете важни решения, 
           които ще повлияят на бъдещето ви.`;
    }

    document.getElementById('result').innerText = `Карта номер: ${randomNumber}. ${card}`
});
    </script>
</body>
</html>
